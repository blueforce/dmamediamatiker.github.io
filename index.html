<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interaktives Berufsportrait eines Mediamatikers</title>
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/jquery.min.js"></script>
        
        <script src="js/wow.min.js"></script>
        <script>
            // Initialisierung der wow.js-Plugins.
              new WOW().init();
        </script>
        
        <script src="js/script.js"></script>
        
    </head>
    <body>
        <header>
            <div class="fullwidth div-center">
                <div id="header-logo" class="col-4">
                     <img src="img/layout/md-logo-admin-vbs.svg" alt="Logo VBS"> 
                </div>
            </div>
        </header>
        
        <section id="mdhome">
            
            <div id="mdhome-content" class="col-8 div-center">
                <div id="mdhome-skyline" class="col-4 div-center">
                    <img src="img/layout/md-home-skyline.svg" alt="Mediamatiker">
                </div>
                <h1 class="dark-aqua centered">Berufsbild Mediamatiker</h1>
                <p class="subtitle light-blue-grey centered">
                    Hallo und willkommen. Auf dieser Seite möchte ich dir den Beruf MediamatikerIn mit dem Hauptaugenmerk auf das Zentrum elektronische Medien (ZEM) näherbringen und dir einen Einblick in den Arbeitsalltag gewähren.
                </p>
            </div>
            
            <div class="animated infinite bounce">
                <span class="icon-icon-arrow-down"></span>
            </div>
        
        </section>
    </body>
</html>
